services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENVIRONMENT=development
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/campus-cache/src:/app/src
      - ./frontend/campus-cache/public:/app/public
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend